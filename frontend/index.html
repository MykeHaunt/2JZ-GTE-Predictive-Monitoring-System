<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2JZ-GTE Predictive Monitoring System</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header class="text-center">
      <h1>2JZ-GTE Predictive Monitoring</h1>
      <p class="subtitle">Live Engine Health Dashboard</p>
    </header>

    <section id="status-bar" class="status-bar">
      <div class="status-indicator" id="obd-status">OBD: <span class="status unknown">Unknown</span></div>
      <div class="status-indicator" id="can-status">CAN Bus: <span class="status unknown">Unknown</span></div>
      <div class="status-indicator" id="model-status">Model: <span class="status unknown">Unknown</span></div>
    </section>

    <section class="prediction-section">
      <div id="result" class="alert alert-info" style="display:none;">
        <strong id="prediction-text">Awaiting prediction...</strong>
      </div>
    </section>

    <section class="chart-section">
      <canvas id="sensorChart"></canvas>
    </section>

    <footer class="text-center">
      <p>&copy; 2025 H. Pandit â€“ Predictive Monitoring System for 2JZ-GTE</p>
    </footer>
  </div>

  <script src="js/chart-config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
