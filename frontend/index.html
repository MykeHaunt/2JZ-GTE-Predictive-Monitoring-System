<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2JZ-GTE Predictive Monitoring Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>2JZ-GTE Predictive Monitoring</h1>

    <form id="predict-form">
      <div class="inputs-grid">
        <label>RPM: <input type="number" id="rpm" required /></label>
        <label>Boost (bar): <input type="number" step="0.01" id="boost" required /></label>
        <label>AFR: <input type="number" step="0.1" id="afr" required /></label>
        <label>Oil Temp (°C): <input type="number" step="0.1" id="oil_temp" required /></label>
        <label>Coolant Temp (°C): <input type="number" step="0.1" id="coolant_temp" required /></label>
        <label>Knock Level: <input type="number" step="0.01" id="knock" required /></label>
      </div>

      <div class="model-select">
        <label>
          Choose model:
          <select id="model-choice">
            <option value="sklearn">SKLearn</option>
            <option value="tensorflow">TensorFlow</option>
            <option value="both" selected>Both</option>
          </select>
        </label>
      </div>

      <button type="submit">Predict</button>
    </form>

    <div id="results">
      <!-- Dynamic results will be inserted here -->
    </div>

    <canvas id="predictionChart"></canvas>
  </div>

  <script>
    const form = document.getElementById('predict-form');
    const resultsDiv = document.getElementById('results');
    const ctx = document.getElementById('predictionChart').getContext('2d');
    let chart;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultsDiv.innerHTML = '';  // clear previous
      const data = {
        rpm: Number(document.getElementById('rpm').value),
        boost: Number(document.getElementById('boost').value),
        afr: Number(document.getElementById('afr').value),
        oil_temp: Number(document.getElementById('oil_temp').value),
        coolant_temp: Number(document.getElementById('coolant_temp').value),
        knock: Number(document.getElementById('knock').value),
      };
      const choice = document.getElementById('model-choice').value;

      const endpoints = [];
      if (choice === 'sklearn' || choice === 'both') {
        endpoints.push({ name: 'SKLearn', url: '/predict' });
      }
      if (choice === 'tensorflow' || choice === 'both') {
        endpoints.push({ name: 'TensorFlow', url: '/predict-tf' });
      }

      const labels = [];
      const values = [];

      await Promise.all(endpoints.map(async (ep) => {
        try {
          const res = await fetch(ep.url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });
          const json = await res.json();
          const prob = json.failure_probability ?? json.confidence ?? json.failure_likely;
          // Normalize boolean to numeric if needed
          const numericProb = typeof prob === 'boolean' ? (prob ? 1 : 0) : Number(prob).toFixed(3);

          // Display textual result
          const p = document.createElement('p');
          p.textContent = `${ep.name} → Failure probability: ${numericProb}`;
          resultsDiv.appendChild(p);

          labels.push(ep.name);
          values.push(parseFloat(numericProb));
        } catch (err) {
          const p = document.createElement('p');
          p.textContent = `${ep.name} → Error: ${err.message}`;
          resultsDiv.appendChild(p);
        }
      }));

      // Render Chart.js bar chart
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Failure Probability',
            data: values,
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, max: 1 }
          }
        }
      });
    });
  </script>
</body>
</html>
