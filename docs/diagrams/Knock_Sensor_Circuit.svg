<svg width="500" height="160" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif" font-size="12">
  <!-- Knock Sensor -->
  <rect x="10" y="40" width="100" height="80" fill="#f8f8d0" stroke="#000" stroke-width="1"/>
  <text x="20" y="80" fill="#000" font-weight="bold">Knock Sensor</text>
  <text x="20" y="100" fill="#000">(Piezoelectric AC output)</text>

  <!-- Capacitor C1 -->
  <rect x="130" y="40" width="30" height="30" fill="#e0e0e0" stroke="#000" stroke-width="1"/>
  <text x="135" y="60" fill="#000">C1</text>
  <text x="135" y="75" fill="#000">0.1uF</text>

  <!-- Resistor R1 -->
  <rect x="130" y="90" width="30" height="30" fill="#e0e0e0" stroke="#000" stroke-width="1"/>
  <text x="135" y="110" fill="#000">R1</text>
  <text x="135" y="125" fill="#000">1MΩ</text>

  <!-- OpAmp -->
  <rect x="200" y="40" width="130" height="80" fill="#d0f0d0" stroke="#000" stroke-width="1"/>
  <text x="220" y="80" fill="#000" font-weight="bold">OpAmp (Bandpass Filter)</text>
  <text x="220" y="100" fill="#000">5–7 kHz</text>

  <!-- Connections -->
  <line x1="110" y1="80" x2="130" y2="55" stroke="#000" stroke-width="2"/> <!-- Knock to C1 -->
  <line x1="160" y1="55" x2="200" y2="55" stroke="#000" stroke-width="2"/> <!-- C1 to OpAmp -->
  <line x1="110" y1="80" x2="160" y2="105" stroke="#000" stroke-width="2"/> <!-- Knock to R1 -->
  <line x1="190" y1="105" x2="200" y2="105" stroke="#000" stroke-width="2"/> <!-- R1 to OpAmp -->
  <line x1="330" y1="80" x2="370" y2="80" stroke="#228833" stroke-width="3"/> <!-- OpAmp output -->
  <text x="375" y="85" fill="#228833">To ADC Channel A2</text>
</svg>
