[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist,venv,.venv,migrations
ignore = E203, W503

[coverage:run]
branch = True
source = backend

[coverage:report]
show_missing = True
skip_covered = True
exclude_lines =
    pragma: no cover
    if __name__ == .__main__.:

[mypy]
python_version = 3.10
ignore_missing_imports = True
strict_optional = True

[isort]
profile = black
line_length = 100
multi_line_output = 3
include_trailing_comma = True
known_third_party = flask,numpy,pandas,sklearn,tensorflow

[tool.black]
line-length = 100
target-version = ['py310']